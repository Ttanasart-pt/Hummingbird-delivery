<script>
    function setTimeline(stage) {
        for(let i = 0; i < 5; i++) {
            if(i == stage) {
                $('#timeline').children().eq(2 + i).addClass("current");
            } else if(i > stage) {
                $('#timeline').children().eq(2 + i).addClass("disabled");
            }
        }

        $('#progress-line').css('width', `calc((100% - 16vw * 2) / 4 * ${stage})`);
    }
    setTimeline(1);
</script>
